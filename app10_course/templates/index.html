<!DOCTYPE html>
<html lang="en">
  <title> Tuan Super Geocoder </title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <h1> Super Geocoder </h1>
        <h3> Please upload your CSV file. The values containing addresses should be in a column named address or Address </h3>

        <form action="{{url_for('success_table')}}" method="POST" enctype="multipart/form-data">
          <input type="file" accept=".csv" name="file">
          <button type="submit"> Submit </button>
        </form>
        <div align="center" class="output">
          {{ text | safe }}
          {% include btn ignore missing %} <br>
        </div>

      </div>
    </body>
</html>
